{% extends 'base.html' %}

{% block title %}Home - Interactive Exam{% endblock %}

{% block content %}
<div class="container">
    <h1>Available Exams</h1>
    <button class="create-button" onclick="window.location.href='/create_exam'">Create New Exam</button>
    <div id="exams" class="exam-list">
        {% for exam in exams %}
        <div class="exam-card">
            <h3>{{ exam.name }}</h3>
            <p>{{ exam.description }}</p>
            <div class="exam-actions">
                <button class="exam-button" onclick="window.location.href='/start_exam/{{ exam.id }}'">Start Exam</button>
                <button class="exam-button" onclick="window.location.href='/edit_exam/{{ exam.id }}'">Edit Exam</button>
                <form action="/delete_exam/{{ exam.id }}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="exam-button delete-button" onclick="return confirm('Are you sure you want to delete this exam?')">Delete Exam</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .container {
        text-align: center;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: white;
        color: #333;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #333;
    }

    .create-button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .create-button:hover {
        background-color: #555;
    }

    .exam-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .exam-card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .exam-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .exam-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .exam-button {
        background-color: #444;
        color: white;
        padding: 10px 15px;
        font-size: 0.9em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .exam-button:hover {
        background-color: #666;
    }

    .delete-button {
        background-color: #e31b0c;
    }

    .delete-button:hover {
        background-color: #b31200;
    }
</style>
{% endblock %}
